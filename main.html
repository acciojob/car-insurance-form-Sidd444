<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<div>
		<label>
			Name <br>
			<input type="text" id="name" required>
		</label>
		<br>
		<label>
			Email <br>
			<input type="email" id="email" required>
		</label>
		<br>
		<label>
			Gender <br>
			<label>
				<input name="gender" type="radio" required>Male
			</label>
			<label>
				<input name="gender" type="radio" required>Female
			</label>
		</label>
		<br>
		<label>
			Car Brands

		<label>
			Car Age<br>

		<label>
			Date of Purchase(dop)
			<input type="date" id="dop" required>

		<br>

		</label>

</script>
